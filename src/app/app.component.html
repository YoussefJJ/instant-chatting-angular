<div class="main-container">
<div class="container-fluid" id="#container">
  <div class="row">
    <h2>Chatroom App Made with Angular and Socket.io</h2>
    <hr>
  </div>
  <div class="row" id="row-1">
    <div class="col-sm-5">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
      </div>
    </div>
     <div class="col sm-2">
      <div style="margin-top:19px;">
        <button type="button" class="btn btn-primary" (click)="join()">Join</button>
       <button type="button" class="btn btn-default" (click)="leave()">Leave</button>
      </div>
    </div>
  </div>

  <div class="row" id="#message-box">
    <div class="well" style="height:200px; padding:15px;overflow-y: auto;">{{messageArray}}
      <ul *ngFor="let item of messageArray">
        <li><strong>{{item.user}} : </strong> {{item.message}}</li>
        </ul>
    </div>
  </div>
  <div class="row" id="row-2">
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="messageText">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
</div>
